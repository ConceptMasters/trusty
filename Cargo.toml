jsonwebtoken = "8.3.0"
log = "0.4.20"
mongodb = "2.7.0"
futures = "0.3.28"
ulid = "1.1.0"
env_logger = "0.10.0"
validator = "0.16.1"

[dev-dependencies]
pretty_assertions = "1.4.0"
reqwest = "0.11.22"
